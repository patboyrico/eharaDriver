<ion-header>
  <ion-navbar color="hara">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
     Hara
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="toProfile()">
        <ion-icon name="person"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
    <div #map id="map"></div>
</ion-content>

<ion-footer>
  <ion-toolbar color="hara">
    <ion-item style="background-color: transparent;">
        <ion-label color="light">{{ isOnline ? 'Go Offline' : 'Go Online' }}</ion-label>
    <ion-toggle (ionChange)="updateDriverOnlineStatus($event)" [checked]="isOnline"></ion-toggle>
    </ion-item>
    
  </ion-toolbar>
</ion-footer>
